<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width">
    <link rel="icon" type="image/x-icon" th:href="@{/img/full-computer.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
    <!-- Font Awesome icons (free version)-->
    <script th:src="@{https://use.fontawesome.com/releases/v5.15.1/js/all.js}" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link th:href="@{https://fonts.googleapis.com/css?family=Varela+Round}" rel="stylesheet"/>
    <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
          rel="stylesheet"/>
    <title>Sign Up</title>
</head>

<body class="background-register">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: black; border-radius:0;"
     id="mainNav">
    <div class="container-nav">
        <a class="navbar-brand js-scroll-trigger" style="height: 46px;padding-top: 8px;padding-bottom: 8px;" th:href="@{/}">PComponents</a>
    </div>
</nav>

<div class="register-form">

    <form autocomplete="off" action="#" th:action="@{/register}"
          th:object="${user}" method="POST" role="form" style="border-radius: 5px ;border:1px solid #ccc;margin-top: 25px;">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>

            <label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"><b>User Name</b></label>
            <input type="text" th:field="*{userName}" placeholder="Enter User Name" name="userName" required>

            <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"><b>First Name</b></label>
            <input type="text" th:field="*{firstName}" placeholder="Enter First Name" name="firstName" required>

            <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"><b>Last Name</b></label>
            <input type="text" th:field="*{lastName}" placeholder="Enter Last Name" name="lastName" required>

            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" for="email"><b>Email</b></label>
            <input type="text" th:field="*{email}" placeholder="Enter Email" name="email" id="email"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"><b>Password</b></label>
            <input type="password" th:field="*{password}" placeholder="Enter Password" name="password" required>


            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <a class="nav-link" th:href="@{index}">
                    <button type="button" class="cancelbtn">Cancel</button>
                </a>
                <a class="nav-link" th:href="@{index}">
                    <button type="submit" class="signupbtn">Sign Up</button>
                </a>
            </div>
        </div>
    </form>
</div>

<footer class="footer bg-black small text-center text-white-50">
    <div class="container-nav">Nume1&amp;Nume2&amp;Nume3&amp;Nume4&copy;Scoala Informala de IT - Curs Java Developer -
        Proiect Final - PComponents
    </div>
</footer>

</body>
</html>
