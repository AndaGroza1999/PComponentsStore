<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <!-- Font Awesome icons (free version)-->
    <script th:src="@{https://use.fontawesome.com/releases/v5.15.1/js/all.js}" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link th:href="@{https://fonts.googleapis.com/css?family=Varela+Round}" rel="stylesheet"/>
    <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="icon" type="image/x-icon" th:href="@{/img/laptop.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>

<body id="page-top">

<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: black;" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" th:href="@{index}">PComponents</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" th:href="@{index}">Acasa</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" th:href="@{ProductsUserHome}">Produse</a>
                </li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" th:href="@{login}">Log In</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" th:href="@{register}">Sign Up</a></li>
            </ul>
        </div>
    </div>
</nav>

<div>

    <div class="panel-heading">
        <span th:utext="${userName}"></span>
    </div>

    <table class="table table-striped">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>eMail</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="User: ${listOfUsers}">
            <td th:text="${User.id}"/>
            <td th:text="${User.userName}"/>
            <td th:text="${User.firstName}"/>
            <td th:text="${User.lastName}"/>
            <td th:text="${User.email}"/>
            <td th:text="${User.roles}"/>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
    </form>
</div>
<footer class="footer bg-black small text-center text-white-50">
    <div class="container">Nume1&amp;Nume2&amp;Nume3&amp;Nume4&copy;Scoala Informala de IT - Curs Java Developer -
        Proiect Final - PComponents
    </div>
</footer>
</body>
</html>
